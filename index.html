<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATA DE REUNIÃO — PROJETO THE CATALYST</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --live-deep: #06192a;
            --live-glass: rgba(10, 36, 61, 0.95);
            --live-accent: #00e800;
            --text-main: #e0e0e0;
        }
        body {
            font-family: 'Merriweather', serif;
            color: var(--text-main);
            background-color: var(--live-deep);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            margin: 0; padding: 40px 20px;
            line-height: 1.8;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--live-glass);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; color: var(--live-accent); }
        h1 { text-align: center; font-size: 2.5em; border-bottom: 2px solid var(--live-accent); padding-bottom: 20px; margin-bottom: 40px; }
        h2 { font-size: 1.8em; margin-top: 40px; border-left: 5px solid var(--live-accent); padding-left: 15px; }
        blockquote { border-left: 4px solid var(--live-accent); margin: 20px 0; padding: 10px 20px; background: rgba(0, 232, 0, 0.1); }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 12px; border: 1px solid rgba(255,255,255,0.2); text-align: left; }
        th { background: rgba(0, 232, 0, 0.2); color: var(--live-accent); }
        code { background: rgba(0,0,0,0.3); padding: 2px 5px; border-radius: 4px; font-family: monospace; color: #ffeb3b; }
        a { color: var(--live-accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .footer { text-align: center; margin-top: 60px; font-size: 0.9em; color: #888; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="content"></div>
        <div class="footer">
            Live Consultoria | Documento Oficial | Gerado Automaticamente
        </div>
    </div>
    <script>
        const mdContent = "# ATA DE REUNIÃO — PROJETO THE CATALYST\n\n## 1. CABEÇALHO E METADADOS\n- **Data da Reunião:** 07/11/2025\n- **Condutor (Chairperson):** Luiz Portal — Sócio-Diretor\n- **Participantes Presentes:**\n  - Luiz Portal | Sócio-Diretor | Decisor\n  - Cléber Donato | Diretor de Tecnologia | Decisor\n  - João Victor | Coordenador de Eventos | Executor\n  - Ana Dias | Gerente de Operações | Executor\n\n## 2. PAUTA E OBJETIVOS\n- Alinhamento geral do cronograma do evento The Catalyst\n- Definição de responsabilidades de cada membro\n- Fechamento das contratações pendentes\n- Status do sistema de tráfego pago\n\n## 3. DISCUSSÕES E DELIBERAÇÕES\n\n### 3.1. Cronograma do Evento\n**Resumo:** Revisão completa do cronograma. O evento está previsto para abril/2026. Há atrasos na contratação do painel LED e na definição do local.\n\n**DECISÃO FINAL:** Priorizar a definição do local até 28/02/2026. João Victor ficou como responsável.\n\n### 3.2. Contratações Pendentes\n**Resumo:** Falta fechar contrato de tráfego pago (Bruno Lesche), assessoria de imprensa (Karol) e identidade visual (Fábio/Sebrae). Luiz vai assinar contrato de tráfego esta semana.\n\n**DECISÃO FINAL:** Luiz assina contrato de tráfego. Cléber acompanha ID Visual. João coordena assessoria.\n\n### 3.3. Plataforma de Conteúdos e Mentoria\n**Resumo:** Precisa definir plataforma de conteúdos para as aulas da mentoria. Cléber propôs usar uma solução com IA integrada para o agente de CS (Customer Success). Luiz pediu um comparativo de preços.\n\n**DECISÃO FINAL:** Cléber apresenta comparativo de plataformas até 25/02/2026.\n\n### 3.4. Marketing e Redes Sociais\n**Resumo:** Necessidade de roteiros para postagens orgânicas e impulsionadas. As lives de aquecimento começam em março.\n\n**DECISÃO FINAL:** Elaborar roteiros até 15/03/2026. Responsabilidade compartilhada.\n\n## 5. PLANO DE AÇÃO (5W2H)\n\n| ID | O que (Ação) | Quem (Responsável) | Prazo | Prioridade |\n|:---|:---|:---|:---|:---|\n| 01 | Definir e reservar local do evento | João Victor | 2026-02-28 | Alta |\n| 02 | Assinatura do contrato de tráfego pago | Luiz Portal | 2026-02-21 | Urgente |\n| 03 | Acompanhamento da criação da identidade visual | Cléber Donato | 2026-03-07 | Alta |\n| 04 | Coordenar contratação de assessoria de imprensa | João Victor | 2026-03-01 | Normal |\n| 05 | Apresentar comparativo de plataformas de conteúdo | Cléber Donato | 2026-02-25 | Alta |\n| 06 | Elaborar roteiros para postagens nas redes sociais | Luiz Portal, Cléber Donato | 2026-03-15 | Normal |\n| 07 | Início das lives de aquecimento semanais | Luiz Portal | 2026-03-01 | Alta |\n| 08 | Desenvolvimento do agente de CS com IA | Cléber Donato | 2026-03-20 | Normal |";
        document.getElementById('content').innerHTML = marked.parse(mdContent);
    </script>
</body>
</html>
